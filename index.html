<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8" />
    <title>To Do List</title>
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png" />
  </head>
  <body>
    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <!-- Navbar Section -->
    <section class="navbar flex">
      <h1 class="text-center">To Do List</h1>
    </section>

    <section class="main-content container-u grid grid-2">
      <!-- Sidebar Content -->
      <div class="sidebar p-2">
        <div class="container text-center">
          <h6>Projects</h6>
        </div>
        <!-- All Projects Container -->
        <div class="sidebar-projects">
          <!-- First Child Always -->
          <div class="sidebar-card-add-project">
            <div class="container u-full-width py-1">
              <div class="sidebar-card">
                <img
                  src="./images/add.svg"
                  alt=""
                  class="sidebar-card-icon add"
                />
                <div class="sidebar-card-title text-center add">
                  Add New Project
                </div>
              </div>
            </div>
          </div>

          <!-- This is where all the projects that exist go -->
        </div>
      </div>

      <!-- Main Body Displaying The Content -->
      <div class="main-body container"></div>
    </section>

    <!-- JavaScript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="main.js"></script>

    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  </body>
</html>
